<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <section class="textInput1''>
        <label for="fullName">Full name*:</label><br>
        <input type="text" name="fullName" id="fullName" placeholder="FirstName LastName">
        <br>
        <br>
        <label for="email">Email address*:</label><br>
        <input type="email" name="email" id="email"  placeholder="EMAIL_ADDRESS">
    </section>
    <br>
    <section class="dropdown">
        <label for="tourPackage">Select Tour Package*: </label><br>
        <select name="tourPackage" id="tourPackage">
            <option value="goa">Goa</option>
        </select>
    </section>
    <br>
    <section class="textInput2">
        <label for="date">Arrival date :</label><br>
        <input type="date" name="date" id="date" value="m/d/y">
        <br>
        <br>
        <label for="numberOfPersons">Number of persons :</label><br>
        <input type="text" name="numberOfPersons" id="numberOfPersons" placeholder="UNKNOWN_TYPE">
    </section>
    <br>
    <section class="checkbox">
        <span>What would you want to avail?*</span>
        <br>       
            <label for="boarding">Boarding</label>  
            <input type="checkbox" name="avail" id="isBoarding">
            <br>
            <label for="fooding">Fooding</label>  
            <input type="checkbox" name="avail" id="isFooding">
            <br>
            <label for="sightSeeing">Sight seeing</label>  
            <input type="checkbox" name="avail" id="isSightSeeing">            
    </section>
    <br>
    <section class="textInput3">
        <label for="couponCode">Discount Coupon code :</label><br>
        <input type="text" name="couponCode" id="couponCode" placeholder="UNKNOWN_TYPE">
    </section>
    <br>
    <section class="radio">
        <span>Term and conditions*</span>
        <br>     
        <input type="radio" name="conditions" id="agree" value="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="conditions" id="disAgree" value="disAgree">
        <label for="disAgree">I disagree</label>
    </section>
    <br>
    <button type="button">Complete reservation</button>
</body>
</html>
